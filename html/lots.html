<body>

<div class="container">

            NAUKMASHECHKA

        <div class="filters">
            <ul id="sort">
                <li class="filter">
                    <p>Sort by</p>
                    <select class="select-filter">
                        <option value="all">All</option>
                        <option value="newest">Oldest to Newest</option>
                        <option value="oldest">Newest to oldest</option>
                    </select>
                    <span></span>
                </li>
                <li class="filter">
                    <p>Sort by price</p>
                    <select class="select-filter">
                        <option value="All">All</option>
                        <option value="best-selling">Best selling</option>
                    </select>
                </li>
                <li class="filter">
                    <p>Sort by name</p>
                    <select class="select-filter">
                        <option value="All">All</option>
                        <option value="name-ascending">A-Z</option>
                        <option value="name-descending">Z-A</option>
                    </select>
                </li>
                <li class="filter">
                    <p>Sort by gender</p>
                    <select class="select-filter">
                        <option value="All">All</option>
                        <option value="man">Mrs</option>
                        <option value="woman">Mr</option>
                    </select>
                </li>
            </ul>

        </div>
    </div>

        <div class="person-content col-lg-4 col-md-4 col-sm-4">

</div>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script>
    $(window).scroll(function() {
        if ($(this).scrollTop() > 100) {
            $('.scrollup').fadeIn();
        } else {
            $('.scrollup').fadeOut();
        }
    });
    $('.scrollup').click(function() {
        $("html, body").animate({
            scrollTop: 0
        }, 600);
        return false;
    });
</script>
</body>
